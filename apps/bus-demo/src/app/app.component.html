<header class="flex">
  <h1>Books App</h1>
</header>

<main *ngIf="vm$ | async as vm">
  <section class="mt-5 mb-5">
    <div class="form-group">
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="showForm"
          (change)="toggleShowForm()"
        />
        <label class="form-check-label" for="showForm">Add more books</label>
      </div>
    </div>

    <bus-demo-add-book-form
      *ngIf="vm.showForm"
      (submittedBook)="upsertBook($event)"
    ></bus-demo-add-book-form>
  </section>

  <nav>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a
          class="nav-link"
          (click)="selectTab(0)"
          [class.active]="vm.selectedTab === 0"
          >Book List</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          (click)="selectTab(1)"
          [class.active]="vm.selectedTab === 1"
          >Other Book Stuff</a
        >
      </li>
    </ul>
  </nav>

  <section [ngSwitch]="vm.selectedTab">
    <bus-demo-book-list
      *ngSwitchCase="0"
      [books]="vm.allBooks"
    ></bus-demo-book-list>

    <bus-demo-book-stuff *ngSwitchCase="1"></bus-demo-book-stuff>
  </section>
</main>
