<nav>
  <ul class="nav nav-tabs">
    <li class="nav-item" *ngFor="let text of tabText; let i = index">
      <a
        class="nav-link"
        (click)="selectTab(i)"
        [class.active]="selectedTab === i"
        >{{ text }}</a
      >
    </li>
  </ul>
</nav>

<section>
  <ng-content></ng-content>
</section>
